<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="newUserDiv">
      <p class="create-login-text">New User Registration</p>
      <form class="createUsernameForm">
        <input
          class="inputsAcc firstNameInput"
          type="text"
          placeholder="First Name"
        />
        <input
          class="inputsAcc lastNameInput"
          type="text"
          placeholder="Last Name"
        />
        <input
          class="inputsAcc createUsernameInput"
          type="text"
          placeholder="New Username"
        />
        <input
          class="inputsAcc createPinInput"
          type="text"
          placeholder="New Pin"
          maxlength="4"
        />
        <input
          class="inputsAcc depositInput"
          type="number"
          placeholder="Deposit"
        />
        <input
          class="inputsAcc creditScoreInput"
          type="number"
          placeholder="Credit Score"
        />
        <button class="btnCreateAcc">&rarr;</button>
      </form>
    </div>
  </body>
</html>
