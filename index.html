<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- NAV bar -->
    <nav class="navigationBar">
      <p class="welcome">Login to get started</p>
      <div class="new_login_div">
        <div class="newUserDiv">
          <p>New User Registration</p>
          <form class="createUsernameForm">
            <input class="firstName" type="text" placeholder="First Name" />
            <input class="lastName" type="text" placeholder="Last Name" />
            <input
              class="createUsername"
              type="text"
              placeholder="New Username"
            />
            <input
              class="createPin"
              type="text"
              placeholder="New Pin"
              maxlength="4"
            />
            <input class="deposit" type="number" placeholder="Deposit" />
            <input
              class="creditScore"
              type="number"
              placeholder="Credit Score"
            />
            <button class="btnCreateAcc">&rarr;</button>
          </form>
        </div>
        <div class="loginUser">
          <p>User Login</p>
          <form class="loginUserForm">
            <input class="usernameInput" type="text" placeholder="Username" />
            <input
              class="pinInput"
              type="text"
              placeholder="Pin"
              maxlength="4"
            />
            <button class="btnLogin">&rarr;</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Balance -->
    <main class="app">
      <div class="balance">
        <div>
          <p class="balance_label">Current balance</p>
        </div>
        <p class="balance_value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- transfers -->
      <div class="operation operation-transfer">
        <h2>Transfer Money</h2>
        <form class="form form-transfer" action="">
          <label class="form_label">Transfer to</label>
          <input type="text" class="form_input form_input--to" />
          <label class="form_label">Amount</label>
          <input type="number" class="form-input form_input--amount" />
          <button class="form_btn form_btn--transfer">&rarr;</button>
        </form>

        <!-- loan  -->
        <div class="operation operation-loan">
          <h2>Loan Request</h2>
          <form class="form form-loan">
            <label class="form_label form_label--loan">Amount</label>
            <input type="number" class="form_input form_input--loan-amount" />
            <button class="form_btn form_btn--loan">&rarr;</button>
          </form>
        </div>

        <!-- close -->
        <div class="operation operation-close">
          <h2>Close account</h2>
          <form class="form form-close">
            <label class="form_label">Confirm User</label>
            <input type="text" class="form_input form_input--user" />
            <label class="form_label">Confirm Pin</label>
            <input
              type="password"
              maxlength="4"
              class="form_input form_input--pin"
            />
            <button class="form_btn form_btn--close">&rarr;</button>
          </form>
        </div>
      </div>

      <!-- Summary -->
      <div class="summary">
        <p class="summary_label">In</p>
        <p class="summary_value summary_value-in">0000€</p>
        <p class="summary_label">Out</p>
        <p class="summary_value summary_value-out">0000€</p>
        <p class="summary_value summary_value-interest">0000€</p>
        <button class="btn-sort">&downarrow; SORT</button>
      </div>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
